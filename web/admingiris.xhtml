<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Yönetici Girişi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/Perfecto.css"/>
    </head>
    
    <body>
        <div class="limiter">
            <div class="index-baslik">
                Yönetici Girişi
            </div>
                <h:form class="index-bolum">
                    <h1 class="index-baslik">#{admin.hata}</h1>
                    <h:inputText class="index-input" size="50" a:placeholder ="Yönetici Kullanıcı Adı" value="#{admin.kadi}"></h:inputText>
                    <br></br>
                    <h:inputSecret class="index-input" size="50" a:placeholder ="Yönetici Şifre" value="#{admin.sifre}"></h:inputSecret>
                    <br></br>
                    <h:commandButton class="index-button" value="Giriş Yap" action="#{admin.adminKontrol()}"></h:commandButton>
                    <h:commandButton class="index-button" value="Geri" action="index?faces-redirect=true"></h:commandButton>
                </h:form>
        </div>
    </body>
</html>
