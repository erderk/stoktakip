<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="stylesheet" type="text/css" href="css/Perfecto.css"></link>
    <head>
        <title>Çalışanlar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript">
            function pencereAc(){
                alert(document.getElementById('form:silindi').value);
            }
        </script>
    </head>
    <body>
        <div class="limiter">
        <center>
            <div><h1 class="index-baslik">Çalışanlar</h1></div>
        </center>
        <br/>
        <br/>
        <center>
            <h:form>
                <h:panelGrid columns="2">
                    <h:column>
                        <div class="depo-bolum">
                        <h:dataTable class="table" columnClasses="table" headerClass="table" value="#{calisanlar.calisanListesi}" var="calisanListesi">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                <h:outputText value="#{calisanListesi.id}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Ad</f:facet>
                                <h:outputText value="#{calisanListesi.ad}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Soyad</f:facet>
                                <h:outputText value="#{calisanListesi.soyad}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Depo ID</f:facet>
                                <h:outputText value="#{calisanListesi.depoid}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Depo Adı</f:facet>
                                <h:outputText value="#{calisanListesi.depoadi}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Depo Açıklaması</f:facet>
                                <h:outputText value="#{calisanListesi.depoaciklama}"></h:outputText>
                            </h:column>
                        </h:dataTable>
                    </div>
                    </h:column>
                    <h:column>
                        <div class="depo-bolum2">
                            <table>
                                <tr>
                                <h:outputText class="edittext2" value="Çalışan ID Giriniz"></h:outputText>
                                <h:inputText class="edittext2" value="#{calisanlar.id}"></h:inputText>
                                </tr>
                                <tr>
                                    <h:commandButton class="depo-button" value="Sil" actionListener="#{calisanlar.calisanSil()}" onclick="pencereAc()"></h:commandButton><h:commandButton class="depo-button" value="Ara" actionListener="#{calisanlar.sec(1)}"></h:commandButton>
                                </tr>
                                <tr><br/><br/>
                                    <h:outputText class="edittext2" value="Depo ID Giriniz"></h:outputText>
                                    <h:inputText class="edittext2" value="#{calisanlar.depoid}"></h:inputText>
                                </tr><br/>
                                <tr>
                                    <h:commandButton class="depo-button" value="Ara" actionListener="#{calisanlar.sec(2)}"></h:commandButton><h:commandButton class="depo-button" value="Tüm Çalışanlar" actionListener="#{calisanlar.sec(0)}"></h:commandButton>
                                </tr>
                                <tr>
                                    <h:commandButton value="Çıkış Yap" class="depo-button" action="#{admin.logout()}"></h:commandButton>
                                    <h:commandButton value="Anasayfa" class="depo-button" action="admin?faces-redirect=true"></h:commandButton>
                                </tr>
                            </table>
                        </div>
                    </h:column>
                </h:panelGrid>
            </h:form>
            <h:form id="form">
                <h:inputHidden id="silindi" value="Çalışan Silindi!!"></h:inputHidden>
            </h:form>
        </center>
        </div>
    </body>
</html>
