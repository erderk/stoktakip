<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <link rel="stylesheet" type="text/css" href="css/Perfecto.css"></link>
    <head>
        <title>Depolar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript">
            function pencereAc(){
                alert(document.getElementById('form:silindi').value);
            }
            function pencereAc1(){
                alert(document.getElementById('form1:eklendi').value);
            }
        </script>
    </head>
    <body>
        <div class = "limiter">
        <center>
            <div><h1 class="index-baslik">Depolar</h1></div>
        </center>
        <br/>
        <br/>
        <center>
            <h:form>
                <h:panelGrid columns="2">
                    <h:column>
                        <div class="depo-bolum">
                        <h:dataTable class="table" columnClasses="table" headerClass="table" value="#{depo.depoListesi}" var="depoListesi">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                <h:outputText value="#{depoListesi.depoid}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Depo Adı</f:facet>
                                <h:outputText value="#{depoListesi.depoadi}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Açıklama</f:facet>
                                <h:outputText value="#{depoListesi.depoaciklama}"></h:outputText>
                            </h:column>
                        </h:dataTable>
                        </div>
                    </h:column>
                    <h:column>
                        <div class="depo-bolum2">
                        <table class='table'>
                            <tr>
                                <td><h:outputText class="edittext" value="Depo ID:"></h:outputText>
                                    <h:inputText class="edittext2" style="width: 20px;" value="#{depo.depoid}"></h:inputText>
                                </td>
                            </tr>
                            <tr>
                                <td><h:commandButton value="Sil" class="depo-button" actionListener="#{depo.depoSil()}"></h:commandButton></td>
                            </tr>
                            <tr>
                                <td><h:inputText  a:placeholder="Ad" class="edittext2" value="#{depo.depoadi}"></h:inputText><h:commandButton class="depo-button" value="Güncelle" actionListener="#{depo.depoAdGuncelle()}"></h:commandButton></td>
                            </tr>
                            <tr>
                                <td><h:inputText a:placeholder="Açıklama" class="edittext2" value="#{depo.depoaciklama}"></h:inputText><h:commandButton class="depo-button" value="Güncelle" actionListener="#{depo.depoAciklamaGuncelle()}"></h:commandButton></td>
                            </tr>
                            <tr>
                                <td><h:outputText class="edittext" value="Çalışanın ID'sini Giriniz:"></h:outputText><h:inputText class="edittext2" style="width: 20px" value="#{kullanici.id}"></h:inputText></td>
                            </tr>
                            <tr>
                                <td>
                                    <h:selectOneMenu value="#{kullanici.ad}">
                                        <f:selectItems value="#{kullanici.userList}"></f:selectItems>
                                    </h:selectOneMenu>
                                    <br/>
                                    <h:commandButton value="Çalışan Ekle" class="depo-button" actionListener="#{depo.depoCalisanEkle(kullanici.id)}" onclick="pencereAc1()"></h:commandButton>
                                    <h:commandButton value="Çalışan Sil" class="depo-button" actionListener="#{depo.depoCalisanSil(kullanici.id)}" onclick="pencereAc()"></h:commandButton>
                                    <br/>
                                    <h:commandButton value="Çıkış Yap" class="depo-button" action="#{admin.logout()}"></h:commandButton><br/>
                                    <h:commandButton value="Anasayfa" class="depo-button" action="admin?faces-redirect=true"></h:commandButton>
                                </td>
                            </tr>
                        </table>
                        </div>
                    </h:column>
                </h:panelGrid>
            </h:form>
            <h:form id="form">
                <h:inputHidden id="silindi" value="Çalışan Silindi!!"></h:inputHidden>
            </h:form>
            <h:form id="form1">
                <h:inputHidden id="eklendi" value="Çalışan Eklendi"></h:inputHidden>
            </h:form>
        </center>
        </div>
    </body>
</html>
