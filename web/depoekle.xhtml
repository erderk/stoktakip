<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <link rel="stylesheet" type="text/css" href="css/Perfecto.css"></link>
    <head>
        <title>Depo Ekle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript">
            function pencereAc(){
                alert(document.getElementById('form:kaydoldu').value);
            }
        </script>
    </head>
    <body>
        <div class = "limiter">
        <center>
            <div><h1 class="index-baslik">Depo Ekle</h1></div>
            <h:form>
                    <h:inputText class="edittext" a:placeholder="Depo Adı" value="#{depo.depoadi}"></h:inputText><br/>
                    <h:inputText class="edittext" a:placeholder="Açıklama" value="#{depo.depoaciklama}"></h:inputText><br/>
                    <h:commandButton class="depo-button" value="Ekle" actionListener="#{depo.depoEkle()}" onclick="pencereAc()"></h:commandButton>
                    <h:commandButton value="Anasayfa" class="depo-button" action="admin?faces-redirect=true"></h:commandButton><br/>
                    <h:commandButton value="Çıkış Yap" class="depo-button" action="#{admin.logout()}"></h:commandButton>
            </h:form>
            <h:form id="form">
                <h:inputHidden id="kaydoldu" value="Yeni Depo Eklendi!!"></h:inputHidden>
            </h:form>
        </center>
        </div>
    </body>
</html>
