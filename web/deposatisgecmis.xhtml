<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="stylesheet" type="text/css" href="css/Perfecto.css"></link>
    <head>
        <title>Satış Geçmişi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="limiter">
        <center>
            <p><h1 class="index-baslik">Satış Geçmişi</h1></p>
        </center><br/><br/>
        <center>
            <h:form class="depo-bolum-ue">
                <h:panelGrid columns="2">
                    <h:column>
                        <h:dataTable class="table" columnClasses="table" headerClass="table" value="#{satisgecmis.satisList(kuldep.depoIdGetir(kullanici.idGetir()))}" var="satisListesi">
                            <h:column class="table">
                                <f:facet name="header">Depo ID</f:facet>
                                <h:outputText value="#{satisListesi.depoid}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Depo Adı</f:facet>
                                <h:outputText value="#{satisListesi.depoadi}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Urun ID</f:facet>
                                <h:outputText value="#{satisListesi.urunid}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Urun Adı</f:facet>
                                <h:outputText value="#{satisListesi.urunadi}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Adet</f:facet>
                                <h:outputText value="#{satisListesi.adet}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Satılan</f:facet>
                                <h:outputText value="#{satisListesi.satilan}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Tarih</f:facet>
                                <h:outputText value="#{satisListesi.tarih}"></h:outputText>
                            </h:column>
                        </h:dataTable>
                        <center>
                        <h:commandButton value="Çıkış Yap" class="depo-button" action="#{kullanici.logout()}"></h:commandButton>
                        <h:commandButton value="Anasayfa" class="depo-button" action="giris?faces-redirect=true"></h:commandButton>
                        </center>
                    </h:column>
                </h:panelGrid>
            </h:form>
        </center>
        </div>
    </body>
</html>
