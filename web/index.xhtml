<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Anasayfa - Stok Takip</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="css/Images/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="css/Perfecto.css"/>
    </head>
    <body>
        <div class="limiter">
            <div class="index-baslik">
                Giriş Yap
            </div>
            <h:form class="index-bolum">
                <h1 class="index-baslik">#{kullanici.hata}</h1>
                <h:inputText class="index-input" a:placeholder="E-Posta" size="50" value="#{kullanici.eposta}"></h:inputText>
                <br></br>
                <h:inputSecret class="index-input" a:placeholder="Şifre" size="50" value="#{kullanici.sifre}"></h:inputSecret>
                <br></br>
                <h:commandButton class="index-button" value="Giriş Yap" action="#{kullanici.kullaniciGiris()}" onclick="pencereAc()"></h:commandButton>
                <h:commandButton class="index-button" value="Kaydol" action="kaydol?faces-redirect=true"></h:commandButton>
                <h:commandButton class="index-button" value="Admin Giriş" action="admingiris?faces-redirect=true"></h:commandButton>
            </h:form>
        </div>
    </body>
</html>
