<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="stylesheet" type="text/css" href="css/Perfecto.css"></link>
    <head>
        <title>Satış Belgesi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript">
            function pencereAc(){
                alert(document.getElementById('form:kaydoldu').value);
            }
        </script>
    </head>
    <body>
        <div class="limiter">
        <center><p><h1 class="index-baslik">Satış Belgesi</h1></p></center>
        <center>
            <h:form class="depo-bolum-ue">
                <h:panelGrid columns="3">
                    <h:outputText class="edittext2" value="Ürün Listesi"></h:outputText>
                    <h:selectOneMenu value="#{urun.urunadi}">
                        <f:selectItems value="#{urun.urunListe}"></f:selectItems>
                    </h:selectOneMenu><br/>
                    <h:outputText class="edittext2" value="Ürünün ID'sini Giriniz:"></h:outputText>
                    <h:inputText class="edittext2" value="#{satisgecmis.urunid}"></h:inputText><br/>
                    <h:outputText class="edittext2" value="Adet:"></h:outputText>
                    <h:inputText class="edittext2" value="#{satisgecmis.adet}"></h:inputText><br/>
                    <h:outputText class="edittext2" value="Satılan Yer:"></h:outputText>
                    <h:inputText class="edittext2" value="#{satisgecmis.satilan}"></h:inputText><br/>
                    <h:commandButton class="depo-button" value="Kaydet" actionListener="#{satisgecmis.satis(kuldep.depoIdGetir(kullanici.idGetir()))}" onclick="pencereAc()"></h:commandButton>
                    <h:commandButton value="Çıkış Yap" class="depo-button" action="#{kullanici.logout()}"></h:commandButton>
                    <h:commandButton value="Anasayfa" class="depo-button" action="giris?faces-redirect=true"></h:commandButton>
                </h:panelGrid>
            </h:form>
            <h:form id="form">
                <h:inputHidden id="kaydoldu" value="Yeni Satış Eklendi!!"></h:inputHidden>
            </h:form>
        </center>
        </div>
    </body>
</html>
