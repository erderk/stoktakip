<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
      <link rel="stylesheet" type="text/css" href="css/Perfecto.css"></link>
    <head>
        <title>Ürünler</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript">
            function pencereAc(){
                alert(document.getElementById('form:silindi').value);
            }
            function pencereAc1(){
                alert(document.getElementById('form:guncellendi').value);
            }
        </script>
    </head>
    <body>
        <div class="limiter">
        <center>
            <div><h1 class="index-baslik">Ürünler</h1></div>
        </center>
        <br/>
        <br/>
        <center>
            <h:form>
                <h:panelGrid columns="2">
                    <h:column>
                        <div class="depo-bolum">
                        <h:dataTable class="table" columnClasses="table" headerClass="table" value="#{urun.urunListesi}" var="urunListesi">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                <h:outputText value="#{urunListesi.urunid}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Ürün Adı</f:facet>
                                <h:outputText value="#{urunListesi.urunadi}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Alış Fiyatı(TL)</f:facet>
                                <h:outputText value="#{urunListesi.alisfiyat}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Satış Fiyatı(TL)</f:facet>
                                <h:outputText value="#{urunListesi.satisfiyat}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Marka</f:facet>
                                <h:outputText value="#{urunListesi.marka}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Model</f:facet>
                                <h:outputText value="#{urunListesi.model}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Açıklaması</f:facet>
                                <h:outputText value="#{urunListesi.aciklama}"></h:outputText>
                            </h:column>
                        </h:dataTable>
                        </div>
                    </h:column>
                    <h:column>
                        <div class="depo-bolum2">
                        <table class='table'>
                            <h:outputText class="edittext2" value="Seçtiğiniz Ürünün ID'sini Giriniz"></h:outputText><h:inputText class="edittext2" style="width: 20px" value="#{urun.urunid}"></h:inputText>
                            <h:commandButton class="depo-button" value="Sil" actionListener="#{urun.urunSil()}" onclick="pencereAc()"></h:commandButton>
                            <tr>
                                <td style="width: 100px;"><h:outputText value="Ad"></h:outputText></td><td><h:inputText class="edittext2" value="#{urun.urunadi}"></h:inputText></td><td><h:commandButton class="depo-button" value="Güncelle" actionListener="#{urun.urunAdGuncelle()}" onclick="pencereAc1()"></h:commandButton></td>
                            </tr>
                            <tr>
                                <td style="width: 100px;"><h:outputText value="Alış Fiyatı(TL)"></h:outputText></td><td><h:inputText class="edittext2" value="#{urun.alisfiyat}"></h:inputText></td><td><h:commandButton class="depo-button" value="Güncelle" actionListener="#{urun.urunAlisGuncelle()}" onclick="pencereAc1()"></h:commandButton></td>
                            </tr>
                            <tr>
                                <td style="width: 100px;"><h:outputText value="Satış Fiyatı(TL)"></h:outputText></td><td><h:inputText class="edittext2" value="#{urun.satisfiyat}"></h:inputText></td><td><h:commandButton class="depo-button" value="Güncelle" actionListener="#{urun.urunSatisGuncelle()}" onclick="pencereAc1()"></h:commandButton></td>
                            </tr>
                            <tr>
                                <td style="width: 100px;"><h:outputText value="Marka"></h:outputText></td><td><h:inputText class="edittext2" value="#{urun.marka}"></h:inputText></td><td><h:commandButton class="depo-button" value="Güncelle" actionListener="#{urun.urunMarkaGuncelle()}" onclick="pencereAc1()"></h:commandButton></td>
                            </tr>
                            <tr>
                                <td style="width: 100px;"><h:outputText value="Model"></h:outputText></td><td><h:inputText class="edittext2" value="#{urun.model}"></h:inputText></td><td><h:commandButton class="depo-button" value="Güncelle" actionListener="#{urun.urunModelGuncelle()}" onclick="pencereAc1()"></h:commandButton></td>
                            </tr>
                            <tr>
                                <td style="width: 100px;"><h:outputText value="Açıklama"></h:outputText></td><td><h:inputText class="edittext2" value="#{urun.aciklama}"></h:inputText></td><td><h:commandButton class="depo-button" value="Güncelle" actionListener="#{urun.urunAciklamaGuncelle()}" onclick="pencereAc1()"></h:commandButton></td>
                            </tr>
                            <tr>
                                <td colspan="2"><h:commandButton value="Çıkış Yap" class="depo-button" action="#{admin.logout()}"></h:commandButton>
                                <h:commandButton value="Anasayfa" class="depo-button" action="admin?faces-redirect=true"></h:commandButton></td>
                            </tr>
                        </table>
                        </div>
                    </h:column>
                </h:panelGrid>
            </h:form>
            <h:form id="form">
                <h:inputHidden id="silindi" value="Kayıt Silindi!!"></h:inputHidden>
            </h:form>
            <h:form id="form1">
                <h:inputHidden id="guncellendi" value="Kayıt Güncellendi!!"></h:inputHidden>
            </h:form>
        </center>
        </div>
    </body>
</html>
