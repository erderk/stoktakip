<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="stylesheet" type="text/css" href="css/Perfecto.css"></link>
    <head>
        <title>Yeni Ürün</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript">
            function pencereAc(){
                alert(document.getElementById('form:urunEklendi').value);
            }
        </script>
    </head>
    <body>
        <div class="limiter">
        <center>
        <div class="index-baslik"><p>Yeni Ürün Ekleme</p></div>
        </center>
        <br/><br/>
        
            <h:form class="depo-bolum-ue">
                <center>
                <h:panelGrid columns="3" class="table">
                    <h:outputText class="edittext" value="Ürün Adı"></h:outputText>
                    <h:inputText class="edittext" value="#{urun.urunadi}"></h:inputText><br/><br/>
                    <h:outputText class="edittext" value="Alış Fiyatı(TL)"></h:outputText>
                    <h:inputText class="edittext" value="#{urun.alisfiyat}"></h:inputText><br/><br/>
                    <h:outputText class="edittext" value="Satış Fiyatı(TL)"></h:outputText>
                    <h:inputText class="edittext" value="#{urun.satisfiyat}"></h:inputText><br/><br/>
                    <h:outputText class="edittext" value="Marka"></h:outputText>
                    <h:inputText class="edittext" value="#{urun.marka}"></h:inputText><br/><br/>
                    <h:outputText class="edittext" value="Model"></h:outputText>
                    <h:inputText class="edittext" value="#{urun.model}"></h:inputText><br/><br/>
                    <h:outputText class="edittext" value="Ürün Açıklaması"></h:outputText>
                    <h:inputText class="edittext" value="#{urun.aciklama}"></h:inputText><br/><br/>
                    <h:commandButton class="depo-button" value="Ekle" actionListener="#{urun.urunEkle()}" onclick="pencereAc()"></h:commandButton>
                    <h:commandButton value="Anasayfa" class="depo-button" action="admin?faces-redirect=true"></h:commandButton>
                    <h:commandButton value="Çıkış Yap" class="depo-button" action="#{admin.logout()}"></h:commandButton>
                </h:panelGrid>
                    </center>
            </h:form>
        
        <h:form id="form">
            <h:inputHidden id="urunEklendi" value="Yeni Ürün Eklendi"></h:inputHidden>
        </h:form>
        </div>
    </body>
</html>
